<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Expense - Details"/>

    <ui:define name="maincontent">

        <p:panel header="Expense Details">
            <p:panelGrid columns="2">
                <h:panelGroup>
                    <strong><h:outputText value="ID"/></strong>
                </h:panelGroup>
                <h:outputText id="editId" value="#{currentExpenseDetailsView.editId}"/>

                <h:panelGroup>
                    <strong><h:outputText value="Description"/></strong>
                </h:panelGroup>
                <h:outputText id="description" value="#{currentExpenseDeleteView.existingExpense.description}">
                </h:outputText>

                <h:panelGroup>
                    <strong><h:outputText value="Category"/></strong>
                </h:panelGroup>
                <h:outputText id="category" value="#{currentExpenseDeleteView.existingExpense.categoriesByExpenseId.description}">
                </h:outputText>

                <h:panelGroup>
                    <strong><h:outputText value="Amount"/></strong>
                </h:panelGroup>
                <h:outputText id="amount" value="#{currentExpenseDeleteView.existingExpense.amount}">
                    <f:convertNumber type="currency" locale="en_CA"/>
                </h:outputText>

                <h:panelGroup>
                    <strong><h:outputText value="Total"/></strong>
                </h:panelGroup>
                <h:outputText id="total" value="#{currentExpenseDeleteView.existingExpense.total}">
                </h:outputText>

                <h:panelGroup>
                    <strong><h:outputText value="Date"/></strong>
                </h:panelGroup>
                <h:outputText id="expenseDate" value="#{currentExpenseDeleteView.existingExpense.expenseDate}">
                    <f:convertDateTime type="localDate" pattern="MMM d, yyyy" />
                </h:outputText>


                <h:panelGroup>
                    <strong><h:outputText value="Version"/></strong>
                </h:panelGroup>
                <h:outputText id="version" value="#{currentExpenseDetailsView.existingExpense.version}">
                </h:outputText>

                <h:panelGroup>
                    <strong><h:outputText value="CreateTime"/></strong>
                </h:panelGroup>
                <h:outputText id="createTime" value="#{currentExpenseDetailsView.existingExpense.createTime}">
                    <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd h:mm a"/>
                </h:outputText>

                <h:panelGroup>
                    <strong><h:outputText value="UpdateTime"/></strong>
                </h:panelGroup>
                <h:outputText id="updateTime" value="#{currentExpenseDetailsView.existingExpense.updateTime}">
                    <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd h:mm a"/>
                </h:outputText>

            </p:panelGrid>

        </p:panel>

        <p:link id="editLink" outcome="edit" icon="pi pi-user-edit" value="edit">
            <f:param name="editId" value="#{currentExpenseDetailsView.editId}"/>
        </p:link>
        |
        <p:link id="backToListLink" outcome="index" value="Back to List">
        </p:link>

    </ui:define>

</ui:composition>
